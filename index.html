<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future Leaders Competition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f4f8; /* A light, clean background */
        overflow-x: hidden;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .background-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      .shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(150px);
        opacity: 0.6;
      }
      .shape-1 {
        width: 400px;
        height: 400px;
        background: rgba(245, 130, 32, 0.4);
        top: -100px;
        left: -100px;
        animation: float 25s infinite alternate;
      }
      .shape-2 {
        width: 500px;
        height: 500px;
        background: rgba(30, 144, 255, 0.3);
        bottom: -150px;
        right: -150px;
        animation: float 30s infinite alternate;
      }
      .shape-3 {
        width: 300px;
        height: 300px;
        background: rgba(30, 200, 255, 0.3);
        bottom: 20%;
        left: 20%;
        animation: float 20s infinite alternate;
      }
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        100% { transform: translateY(-100px) translateX(50px) rotate(180deg); }
      }
      @keyframes pulse-bright {
        0%, 100% {
          box-shadow: 0 0 10px rgba(245, 130, 32, 0.4), 0 0 20px rgba(245, 130, 32, 0.3);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 25px rgba(245, 130, 32, 0.8), 0 0 40px rgba(245, 130, 32, 0.6);
          transform: scale(1.05);
        }
      }
      @keyframes pulse-glow-orange {
        0%, 100% {
          box-shadow: 0 0 15px rgba(245, 130, 32, 0.6), 0 0 25px rgba(245, 130, 32, 0.4);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 30px rgba(245, 130, 32, 1), 0 0 50px rgba(245, 130, 32, 0.8);
          transform: scale(1.05);
        }
      }
      .shine-highlight {
        position: relative;
        overflow: hidden;
        background-color: #F58220; /* Base color */
        color: white !important; /* Ensure text is readable */
      }
      .shine-highlight::before {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transform: skewX(-30deg);
        animation: shine-loop 3s infinite linear;
      }
      @keyframes shine-loop {
        0% { left: -150%; }
        100% { left: 150%; }
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-gray-800">
    <div class="background-shapes" aria-hidden="true">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
